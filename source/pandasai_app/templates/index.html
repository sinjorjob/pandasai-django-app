<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PandasAI Query App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #A100FF;
            --secondary-color: #00FFFF;
            --accent-color: #FF00B4;
            --background-color: #F0F4F8;
            --surface-color: #FFFFFF;
            --on-surface-color: #333333;
            --code-background: #2D3748;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
        }

        .custom-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .result-text {
            white-space: pre-wrap;
            word-break: break-word;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 244, 248, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: linear-gradient(145deg, #cc99ff, #9900ff);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(161, 0, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: rotate(30deg);
            animation: shineEffect 6s infinite;
        }

        @keyframes shineEffect {
            0% {
                left: -150%;
                top: -150%;
            }

            100% {
                left: 150%;
                top: 150%;
            }
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%);
            pointer-events: none;
        }

        .card-header {
            background-color: rgba(161, 0, 255, 0.8);
            color: var(--surface-color);
            padding: 16px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .card-content.show {
            max-height: 1000px;
        }

        .card-inner {
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .icon {
            transition: transform 0.3s ease;
        }

        .card.active .icon {
            transform: rotate(180deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-content.show .card-inner {
            animation: fadeIn 0.5s ease forwards;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--surface-color);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background-color: #8400CC;
            transform: translateY(-2px);
        }

        .input-field {
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--surface-color);
            color: var(--on-surface-color);
        }

        .input-field:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
            outline: none;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-title {
            background: linear-gradient(-45deg, #A100FF, #00FFFF, #FF00B4, #A100FF);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientBG 10s ease infinite;
        }

        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .dropzone.dragover {
            border-color: var(--primary-color);
            background-color: rgba(161, 0, 255, 0.1);
        }

        #csv-display {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        #csv-display table {
            width: 100%;
            table-layout: auto;
            border-collapse: collapse;
            /* テーブルの境界線を結合 */
        }

        #csv-display th,
        #csv-display td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
            /* 最大幅を設定 */
            min-width: 100px;
            /* 最小幅を設定 */
            border: 1px solid #ddd;
            /* セルの境界線を追加 */
            padding: 8px;
            /* セル内のパディングを追加 */
        }

        #csv-display th:hover,
        #csv-display td:hover {
            white-space: normal;
            word-break: break-word;
        }

        #csv-display th {
            background-color: var(--primary-color);
            color: var(--surface-color);
            font-size: 14px;
        }

        #csv-display th:hover {
            overflow: visible;
            white-space: normal;
            word-break: break-word;
        }

        #csv-display td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #csv-display tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #csv-display tr:hover {
            background-color: #ddd;
        }

        .sortable {
            cursor: pointer;
        }

        .sortable:hover {
            background-color: #8400CC;
            /* ホバー時の背景色を濃い紫に */
        }

        .sort-icon::after {
            content: '\25B2';
            margin-left: 5px;
        }

        .sort-icon.desc::after {
            content: '\25BC';
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .preserve-whitespace p {
            white-space: pre-wrap;
        }

        .preserve-whitespace br {
            display: block;
            margin-bottom: 1em;
            content: "";
        }

        /* モデル設定モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .provider-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
            width: 100%;
            margin-top: 20px;
        }

        .provider-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .provider-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .setup-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .setup-btn:hover {
            background-color: #0056b3;
        }

        .setup-btn svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .openai-card {
            background-color: #f0fff0;
        }

        .azure-card {
            background-color: #f0f8ff;
        }

        #modelSettingsForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            color: #666;
        }

        .azure-field {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        #modelSettingsForm button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        #modelSettingsForm button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* トグルスイッチのスタイル */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            margin-left: 10px;
            vertical-align: super;
        }

        .model-settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #68707c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .model-settings-button:hover {
            background-color: #2D3748;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .model-settings-button svg {
            margin-right: 8px;
        }
        #result-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
            font-size: 0.9em;
        }
        
        #result-content th {
            background-color: #4a5568;
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 10px;
            border: 1px solid #e2e8f0;
        }
        
        #result-content td {
            padding: 8px;
            border: 1px solid #e2e8f0;
        }
        
        #result-content tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        #result-content tr:hover {
            background-color: #edf2f7;
        }
        .output-type-container {
            width: auto;
            max-width: 200px;
            display: inline-block;
        }
        #output_type {
            width: 100%;
            text-align-last: left;
            padding-right: 20px;
        }
    </style>
</head>

    <script>
        $(document).ready(function () {
            marked.setOptions({
                breaks: true,
                gfm: true,
                highlight: function (code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    } else {
                        return code;
                    }
                },
                headerIds: false,
                mangle: false
            });

            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const csvDisplay = document.getElementById('csv-display');
            let selectedFile = null;
            let csvData = [];

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length) handleFile(files[0]);
            });

            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length) handleFile(files[0]);
            });

            function handleFile(file) {
                selectedFile = file;
                const fileExtension = file.name.split('.').pop().toLowerCase();

                if (fileExtension === 'csv') {
                    Papa.parse(file, {
                        complete: function (results) {
                            csvData = results.data;
                            displayCSV(csvData);
                        },
                        encoding: 'Shift-JIS',
                        error: function (error) {
                            console.log("Error parsing CSV:", error);
                            alert("CSVファイルの解析中にエラーが発生しました。");
                        }
                    });
                } else if (['xlsx', 'xls'].includes(fileExtension)) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array', cellDates: true, dateNF: 'yyyy-mm-dd' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        csvData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false, dateNF: 'yyyy-mm-dd' });
                        displayCSV(csvData);
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert("未対応のファイル形式です。CSVまたはExcelファイルをアップロードしてください。");
                }
            }

            function displayCSV(data) {
                let table = '<table>';
                let columnWidths = [];

                // 各列の最大幅を計算（ヘッダーと内容の両方を考慮）
                data.forEach((row, rowIndex) => {
                    row.forEach((cell, cellIndex) => {
                        const cellWidth = cell.toString().length;
                        if (!columnWidths[cellIndex] || cellWidth > columnWidths[cellIndex]) {
                            columnWidths[cellIndex] = cellWidth;
                        }
                    });
                });

                // 合計幅を計算
                const totalWidth = columnWidths.reduce((sum, width) => sum + width, 0);

                // テーブルのヘッダーを生成
                table += '<tr>';
                data[0].forEach((cell, index) => {
                    // 各列の相対的な幅を計算（最小幅は5%、最大幅は30%）
                    const relativeWidth = Math.max(5, Math.min(30, (columnWidths[index] / totalWidth) * 100));

                    table += `<th class="sortable" data-column="${index}" style="width: ${relativeWidth}%;">
        ${cell}<span class="sort-icon"></span>
    </th>`;
                });
                table += '</tr>';

                // テーブルの本体を生成
                data.slice(1).forEach(row => {
                    table += '<tr>';
                    row.forEach((cell, index) => {
                        let displayValue = cell;
                        if (cell instanceof Date) {
                            displayValue = cell.toISOString().split('T')[0]; // 'YYYY-MM-DD'形式に変換
                        }
                        table += `<td title="${displayValue}">${displayValue}</td>`;
                    });
                    table += '</tr>';
                });

                table += '</table>';
                csvDisplay.innerHTML = table;

                // ソート機能を追加
                $('.sortable').on('click', function () {
                    const column = $(this).data('column');
                    sortTable(column);
                });
            }

            let lastSortedColumn = null;
            let isAscending = true;

            function sortTable(column) {
                const header = csvData[0];
                const body = csvData.slice(1);

                // 同じ列がクリックされた場合、ソート方向を反転
                if (column === lastSortedColumn) {
                    isAscending = !isAscending;
                } else {
                    // 新しい列がクリックされた場合、昇順でソート
                    isAscending = true;
                }

                body.sort((a, b) => {
                    let valueA = a[column];
                    let valueB = b[column];

                    // 数値の場合は数値としてソート
                    if (!isNaN(valueA) && !isNaN(valueB)) {
                        valueA = parseFloat(valueA);
                        valueB = parseFloat(valueB);
                    }

                    if (valueA < valueB) return isAscending ? -1 : 1;
                    if (valueA > valueB) return isAscending ? 1 : -1;
                    return 0;
                });

                // ソートアイコンを更新
                $('.sort-icon').removeClass('asc desc');
                const sortIcon = $(`th[data-column="${column}"] .sort-icon`);
                sortIcon.addClass(isAscending ? 'asc' : 'desc');

                lastSortedColumn = column;
                csvData = [header, ...body];
                displayCSV(csvData);
            }

            // 検索機能
            $('#search-input').on('input', function () {
                const searchTerm = $(this).val().toLowerCase();
                const filteredData = csvData.filter((row, index) => {
                    if (index === 0) return true; // ヘッダー行は常に表示
                    return row.some(cell => cell.toString().toLowerCase().includes(searchTerm));
                });
                displayCSV(filteredData);
            });

            $('#query-form').on('submit', function (e) {
                e.preventDefault();
                var question = $('#question').val().trim();

                if (question === '') {
                    alert('質問文を入力してください。');
                    return;
                }
                $('#loading-overlay').show();

                var formData = new FormData(this);

                if (selectedFile) {
                    formData.append('file', selectedFile);
                    console.log("Appending file:", selectedFile.name);
                } else {
                    console.log("No file selected");
                }

                $.ajax({
                    url: '{% url "index" %}',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#result-content').html(response.result);
                        // 説明テキストの処理を更新
                        var formattedExplanation = response.explanation
                            .replace(/\n\n/g, '\n<br><br>\n')
                            .replace(/\n/g, '<br>');
                        var htmlExplanation = marked.parse(formattedExplanation);
                        $('#explanation-content').html(htmlExplanation);

                        var decodedExecutedCode;
                        try {
                            decodedExecutedCode = decodeURIComponent(JSON.parse('"' + response.executed_code.replace(/\"/g, '\\"') + '"'));
                        } catch (error) {
                            console.warn("デコードに失敗しました。エンコードされていない文字列を使用します:", error);
                            decodedExecutedCode = response.executed_code;
                        }
                        $('#code-content').text($('<div/>').html(decodedExecutedCode).text());
                        var htmlCodeExplanation = marked.parse(response.code_explanation);
                        $('#code-explanation-content').html(htmlCodeExplanation);
                        Prism.highlightAll();
                        $('#result-container').show();
                    },
                    error: function (xhr, status, error) {
                        var errorMessage = xhr.responseJSON ? xhr.responseJSON.error : 'エラーが発生しました。もう一度お試しください。';
                        alert(errorMessage);
                        console.log("Error details:", xhr.responseText);
                    },
                    complete: function () {
                        $('#loading-overlay').hide();
                    }
                });
            });

            $('.card').on('click', function () {
                $(this).toggleClass('active');
                var content = $(this).find('.card-content');
                if (content.hasClass('show')) {
                    content.removeClass('show');
                    content.css('max-height', '0px');
                } else {
                    content.addClass('show');
                    content.css('max-height', content[0].scrollHeight + 'px');
                }
            });
        });

        function openModelSettings() {
            document.getElementById("modelListModal").style.display = "block";
        }


        // グローバル変数としてcurrentProviderを定義
        let currentProvider = null;
        let currentModelId = null;


        function openProviderSetup(modelType) {
            currentProvider = modelType;
            document.getElementById("modelType").value = modelType;
            document.getElementById("modelListModal").style.display = "none";
            document.getElementById("modelSettingsModal").style.display = "block";
            loadModelNames(modelType);
            loadModelSettings(modelType);
        }

        function loadModelSettings(modelType) {
            console.log("Loading model settings for:", modelType);
            $.ajax({
                url: '/get_model_settings/',
                type: 'GET',
                data: { model_type: modelType },
                success: function (response) {
                    console.log("Success response:", response);
                    if (response.error) {
                        console.log('Error loading settings:', response.error);
                        clearModelSettings();
                        currentModelId = null;  // この行を追加
                    } else {
                        document.getElementById("modelName").value = response.name || '';
                        document.getElementById("apiKey").value = response.api_key || '';
                        document.getElementById("apiVersion").value = response.api_version || '';
                        document.getElementById("endpoint").value = response.endpoint || '';
                        document.getElementById("isActive").checked = response.is_active;
                        currentModelId = response.id;  // この行を追加
                    }
                    toggleAzureFields(modelType);
                },
                error: function (xhr, status, error) {
                    console.error("Error response:", xhr.responseText);
                    console.error("Status:", status);
                    console.error("Error:", error);
                    clearModelSettings();
                    currentModelId = null;  // この行を追加
                    toggleAzureFields(modelType);
                }
            });
        }


        function clearModelSettings() {
            document.getElementById("modelName").value = '';
            document.getElementById("apiKey").value = '';
            document.getElementById("apiVersion").value = '';
            document.getElementById("endpoint").value = '';
            document.getElementById("isActive").checked = false;
            currentModelId = null;  // この行を追加
        }
        function toggleAzureFields(modelType) {
            const azureFields = document.querySelectorAll('.azure-field');
            if (modelType === "AzureOpenAI") {
                azureFields.forEach(field => field.style.display = "block");
            } else {
                azureFields.forEach(field => field.style.display = "none");
            }
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = input.nextElementSibling.querySelector('.eye-icon');

            if (input.type === "password") {
                input.type = "text";

                <path d="M9.148 9.145a8.98 8.98 0 0 0-4.876 2.855"></path>
                <path d="M3 12s4-8 11-8c2.186 0 4.17.712 5.783 1.89"></path>
            `;
            } else {
                input.type = "password";
                eyeIcon.innerHTML = `
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            `;
            }
        }

        document.getElementById("modelSettingsForm").onsubmit = function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            formData.set('provider', currentProvider);
            formData.set('is_active', document.getElementById("isActive").checked);
            if (currentModelId) {
                formData.set('model_id', currentModelId);
            }

            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }

            $.ajax({
                url: '/save_model_settings/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    console.log('Success:', response);
                    if (response.success) {
                        alert('モデルが保存されました');
                        document.getElementById("modelSettingsModal").style.display = "none";
                        currentModelId = response.id;  // 返されたIDで currentModelId を更新
                    } else {
                        alert('モデルの保存に失敗しました: ' + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', xhr.responseText);
                    let errorMessage = 'モデルの保存に失敗しました';
                    try {
                        const errorResponse = JSON.parse(xhr.responseText);
                        errorMessage += ': ' + errorResponse.message;
                    } catch (e) {
                        errorMessage += ': ' + error;
                    }
                    alert(errorMessage);
                }
            });
        };
        // モーダルを閉じる処理
        document.querySelectorAll(".modal .close").forEach(closeBtn => {
            closeBtn.onclick = function () {
                this.closest('.modal').style.display = "none";
            }
        });

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

        // 初期化時にモデル設定をロード
        document.addEventListener('DOMContentLoaded', function () {
            const modelListModal = document.getElementById("modelListModal");
            const modelSettingsModal = document.getElementById("modelSettingsModal");

            modelListModal.style.display = "none";
            modelSettingsModal.style.display = "none";
        });

        function loadModelNames(modelType) {
            $.ajax({
                url: '/get_model_names/',  // このURLが urls.py の設定と一致していることを確認
                type: 'GET',
                data: { model_type: modelType },
                success: function (response) {
                    const selectElement = document.getElementById("modelName");
                    selectElement.innerHTML = '';
                    response.model_names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        selectElement.appendChild(option);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching model names:", error);
                    alert('モデル名の取得に失敗しました');
                }
            });
        }
    </script>
</body>
